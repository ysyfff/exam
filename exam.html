<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no,minimal-ui" name="viewport">
    <link rel="stylesheet" href="./css/exam.css">
    <title>【去哪儿网】机票查询,特价机票,打折飞机票-去哪儿网Qunar.com</title>
</head>
<body>
    <div class="wrapper">
        <div class="content">
            <div class="search clear-fix">
                <div class="search-type">
                    <ul class="type">
                        <li><a href="http://flight.qunar.com">国内机票</a></li>
                        <li><a href="http://flight.qunar.com">国际·港澳台机票</a></li>
                        <li class="active"><a href="javascript:void(0)">特价机票</a></li>
                    </ul>
                    <div class="tips">
                        <span>特价机票数量有限，合适航班尽快下单！</span>
                    </div>
                </div>
                <div class="search-detail">
                    <div class="line">
                        <label for="china">
                            <input type="radio" id="china" name="fly-line" checked="checked">国内航线
                        </label>
                        <label for="world">
                            <input type="radio" id="world" name="fly-line">国际·港澳台航线
                        </label>
                    </div>
                    <div class="input">
                        <span><span class="input-name">城市</span><input type="text"></span>
                        <span class="date"><span class="input-name">日期</span><input type="text"></span>
                        <span class="select-date">
                            <select>
                                <option selected="selected">前后7天</option>
                                <option>当天</option>
                                <option>前后3天</option>
                                <option>前后15天</option>
                                <option>前后30天</option>
                            </select>
                        </span>
                        <button type="button" class="search-btn">搜索</button>
                    </div>
                    <div class="input">
                        <sapn><span class="name-hidden">城市</span><input type="text"></sapn>
                    </div>
                    <a class="exchange"></a>
                    <div class="search-img">
                        <img src="http://simg1.qunarzz.com/site/images/flight/flight_lowprice/img_tjjp_v2.png" alt="">
                    </div>
                </div>
            </div>
            <div class="result">
                <div class="screen">
                    <ul class="sort clear-fix">
                        <li class="more" id="more"><a href="javascript:void(0)">更多筛选条件</a><b class="arrow-down"></b></li>
                        <li class="screen-type"><span>时间类型</span></li>
                        <li class="screen-list">
                            <span class="list-cur">不限</span>
                            <span class="list-nor">工作日</span>
                            <span class="list-nor">周末</span>
                        </li>
                    </ul>
                    <ul class="sort clear-fix">
                        <li class="screen-type"><span>时间范围</span></li>
                        <li class="screen-list">
                            <span class="list-cur">不限</span>
                            <span class="list-nor">八月</span>
                        </li>
                    </ul>
                    <div id="more-detail">
                        <ul class="sort clear-fix">
                            <li class="screen-type"><span>起飞时间</span></li>
                            <li class="screen-list">
                                <label class="list-chk"><input type="checkbox">上午</label>
                                <label class="list-chk"><input type="checkbox">下午</label>
                            </li>
                        </ul>
                        <ul class="sort clear-fix">
                            <li class="screen-type"><span>价格区间</span></li>
                            <li class="screen-list">
                                <div class="list-price">
                                    <b class="rmb">&yen;</b><span>740</span> - <b class="rmb">&yen;</b><span>1032</span></div>
                                <div class="slide">
                                    <div class="slide-line">
                                        <b class="slide-block"></b>
                                    </div>
                                </div>
                            </li>
                        </ul>
                    </div>
                </div>
                <div class="display">
                    <div class="show">
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
